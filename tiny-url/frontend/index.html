<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Tiny URL</title>
</head>

<body>
  <div id="wrapper" class="container">
    <div class="row justify-content-md-center" id="cont1">
      <div class="col-md-auto quick-container">
        <form name="tinyurl">
          <div class="form-group">
            <label for="Add a new tag for a url">Your URL</label>
            <input type="text" name="url" id="userUrl" class="form-control">
          </div>
          <div class="form-group">
            <label for="your word">Your Token</label>
            <input type="text" name="word" id="userWord" class="form-control">
          </div>
          <div>
          </div>
          <div class="alert alert-success-alt" role="alert" id="addMessage"></div>
          <div class="form-group">
            <button type="button" class="btn btn-dark" id="addButton" name="scriptbutton" value="Submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-auto quick-container">
        <form>
          <div class="form-group">
            <label for="Fetch a url for a given tag">Fetch your URL</label>
            <input type="text" name="url" id="userFetch" class="form-control">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-dark" id="fetchButton" name="scriptbutton">Fetch</button>
          </div>
          <div class="alert alert-success-alt" role="alert" id="fetchMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Bootstrap JS, Ajax and JavaScript-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
