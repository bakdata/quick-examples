type Query {
  findPurchase(purchaseId: String): Purchase @topic(name: "purchase-topic", keyArgument: "purchaseId")
}

type Purchase {
  purchaseId: String!,
  productId: Int!,
  userId: Int!,
  product: Product @topic(name: "product-topic", keyField: "productId")
  amount: Int,
  price: Price,
}

type Product {
  productId: Int!,
  name: String,
  description: String,
  price: Price,
  metadata: Metadata
}

type Price {
  total: Float,
  currency: String
}

type Metadata {
  created_at: Int,
  source: String
}
