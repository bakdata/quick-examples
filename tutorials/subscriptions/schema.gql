type Query {
  allPurchases: [Purchase] @topic(name: "purchase-topic")
}

type Subscription {
  lastPurchases: Purchase @topic(name: "purchase-topic")
}

type Purchase {
  purchaseId: String!,
  productId: Int!,
  product: Product @topic(name: "product-topic", keyField: "productId")
  userId: String!,
  user: User @topic(name: "user-topic", keyField: "userId"),
  amount: Int,
  price: Price,
}

type Product {
  productId: Int!,
  name: String,
  description: String,
  price: Price,
  metadata: Metadata
}

type User {
  userId: String!,
  name: String!,
  address: String!
}

type Price {
  total: Float,
  currency: String
}

type Metadata {
  created_at: Int,
  source: String
}
